<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <style>
                ul{
                    list-style-type: none;
                }
                label.label1{
                    width:120px;
                    float: left;
                }
                fieldset{
                    margin:15px 10px;
                }
                ul li{
                    margin-bottom: 10px;
                }
            </style>
    </head>
    <body>
        <form>
            <h2>회원 가입</h2>
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="id" class="label1">아이디</label>
                        <input type="text" id="id">
                    </li>
                    <li>
                        <label for="password" class="label1">비밀번호</label>
                        <input type="password" id="password">
                    </li>
                    <li>
                        <label for="password" class="label1">비밀번호 확인</label>
                        <input type="password" id="password">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="name" class="label1">이름</label>
                        <input type="text" id="name">
                    </li>
                    <li>
                        <label for="email" class="label1">메일 주소</label>
                        <input type="email" id="email">
                    </li>
                    <li>
                        <label for="number" class="label1">연락처</label>
                        <input type="tel" id="number">
                    </li>
                    <li>
                        <label for="page" class="label1">블로그/홈페이지</label>
                        <input type="url" id="page">
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
